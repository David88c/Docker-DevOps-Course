version: '3.8'

services:
  db:
    image: mysql:8.0.27
    container_name: David_MySqlDB
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: db-57xsl
      MYSQL_DATABASE: example
      MYSQL_HOST: db
      MYSQL_PASSWORD: db-57xsl
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - demo_net

  backend:
    container_name: David_Backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/example
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: db-57xsl
    ports:
      - "8080:8080"
    volumes:
      - ./backend/src/main/resources/application.properties:/backend/src/main/resources/application.properties
    networks:
      - demo_net

  frontend:
    container_name: David_Frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - demo_net
networks:
  demo_net:
    driver: bridge
volumes:
  db_data:    

